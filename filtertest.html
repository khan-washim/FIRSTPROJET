<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Filter Sidebar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa;
  }

  /* Sidebar background and text */
  #filterSidebar {
    background-color: #1a1a1a;
    color: #fff;
    width: 280px;
  }

  /* Heading with underline */
  #filterSidebar .offcanvas-header {
    border-bottom: 1px solid #fff;
    padding-bottom: 10px;
  }

  #filterSidebar .offcanvas-title {
    font-weight: bold;
    color: #fff;
  }

  /* Labels white */
  #filterSidebar .form-check-label {
    color: #fff;
  }

  /* Section title spacing */
  #filterSidebar h6 {
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 1rem;
    color: #fff;
  }

  /* Custom scrollbar (optional) */
  #filterSidebar .offcanvas-body {
    overflow-y: auto;
  }
  #filterSidebar .offcanvas-body::-webkit-scrollbar {
    width: 6px;
  }
  #filterSidebar .offcanvas-body::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 3px;
  }
</style>
</head>
<body>

<!-- Trigger Button -->
<div class="container my-4">
  <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
    Open Filter
  </button>
</div>

<!-- Filter Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="filterSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Filter</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">

    <!-- Example from your file -->
    <h6>Category</h6>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cat1">
      <label class="form-check-label" for="cat1">Electronics</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cat2">
      <label class="form-check-label" for="cat2">Fashion</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cat3">
      <label class="form-check-label" for="cat3">Home Appliances</label>
    </div>

    <h6>Price Range</h6>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="price1">
      <label class="form-check-label" for="price1">$0 - $50</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="price2">
      <label class="form-check-label" for="price2">$50 - $100</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="price3">
      <label class="form-check-label" for="price3">$100 - $200</label>
    </div>

    <h6>Brand</h6>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="brand1">
      <label class="form-check-label" for="brand1">Brand A</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="brand2">
      <label class="form-check-label" for="brand2">Brand B</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="brand3">
      <label class="form-check-label" for="brand3">Brand C</label>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
