<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Side Menu Animations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  button {
    margin: 5px;
    padding: 8px 15px;
    background: #444;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: #222;
    padding: 20px;
    box-shadow: 2px 0 8px rgba(0,0,0,0.5);
    transition: left 0.3s ease;
  }

  .sidebar.show {
    left: 0;
  }

  .sidebar h2 {
    margin-bottom: 15px;
    font-size: 20px;
    border-bottom: 1px solid #444;
    padding-bottom: 10px;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar ul li {
    padding: 10px 0;
    border-bottom: 1px solid #333;
  }

  .sidebar ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
    transition: background 0.2s;
  }

  .sidebar ul li a:hover {
    background: #444;
    padding-left: 5px;
  }

  /* ===================== ANIMATIONS ===================== */
  @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
  @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
  @keyframes slideOutLeft { from { transform: translateX(0); } to { transform: translateX(-100%); } }
  @keyframes slideOutRight { from { transform: translateX(0); } to { transform: translateX(100%); } }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes fadeInLeft { from { opacity: 0; transform: translateX(-100%);} to { opacity: 1; transform: translateX(0);} }
  @keyframes fadeInRight { from { opacity: 0; transform: translateX(100%);} to { opacity: 1; transform: translateX(0);} }
  @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
  @keyframes fadeOutLeft { from { opacity: 1; transform: translateX(0);} to { opacity: 0; transform: translateX(-100%);} }
  @keyframes fadeOutRight { from { opacity: 1; transform: translateX(0);} to { opacity: 0; transform: translateX(100%);} }

  @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes zoomOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.5); opacity: 0; } }
  @keyframes zoomInLeft { from { transform: scale(0.5) translateX(-100%); opacity: 0; } to { transform: scale(1) translateX(0); opacity: 1; } }
  @keyframes zoomInRight { from { transform: scale(0.5) translateX(100%); opacity: 0; } to { transform: scale(1) translateX(0); opacity: 1; } }

  @keyframes bounceInLeft { 0%, 60%, 75%, 90%, 100% { animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); } 
    0% { opacity: 0; transform: translateX(-3000px); } 
    60% { opacity: 1; transform: translateX(25px); } 
    75% { transform: translateX(-10px); } 
    90% { transform: translateX(5px); } 
    100% { transform: none; } }
  @keyframes bounceInRight { 0%, 60%, 75%, 90%, 100% { animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); } 
    0% { opacity: 0; transform: translateX(3000px); } 
    60% { opacity: 1; transform: translateX(-25px); } 
    75% { transform: translateX(10px); } 
    90% { transform: translateX(-5px); } 
    100% { transform: none; } }

  @keyframes flipInY { from { transform: perspective(400px) rotateY(90deg); opacity: 0; } to { transform: perspective(400px) rotateY(0deg); opacity: 1; } }
  @keyframes flipInX { from { transform: perspective(400px) rotateX(90deg); opacity: 0; } to { transform: perspective(400px) rotateX(0deg); opacity: 1; } }

  @keyframes lightSpeedInLeft { from { transform: translateX(-100%) skewX(30deg); opacity: 0; } to { transform: translateX(0) skewX(0deg); opacity: 1; } }
  @keyframes lightSpeedInRight { from { transform: translateX(100%) skewX(-30deg); opacity: 0; } to { transform: translateX(0) skewX(0deg); opacity: 1; } }

  @keyframes rollIn { from { opacity: 0; transform: translateX(-100%) rotate(-120deg); } to { opacity: 1; transform: translateX(0) rotate(0deg); } }
  @keyframes rollOut { from { opacity: 1; transform: translateX(0) rotate(0deg); } to { opacity: 0; transform: translateX(100%) rotate(120deg); } }

  /* Apply animation dynamically */
  .animate {
    animation-duration: 0.6s;
    animation-fill-mode: both;
  }
</style>
</head>
<body>

<h1>Navbar Side Menu Animation Examples</h1>
<div id="buttons"></div>

<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul>
    <li><a href="#">üè† Home</a></li>
    <li><a href="#">üìÑ About</a></li>
    <li><a href="#">üõç Products</a></li>
    <li><a href="#">üìû Contact</a></li>
    <li><a href="#">‚öô Settings</a></li>
  </ul>
</div>

<script>
const animations = [
  "slideInLeft","slideInRight","slideOutLeft","slideOutRight",
  "fadeIn","fadeInLeft","fadeInRight","fadeOut","fadeOutLeft","fadeOutRight",
  "zoomIn","zoomOut","zoomInLeft","zoomInRight",
  "bounceInLeft","bounceInRight",
  "flipInY","flipInX",
  "lightSpeedInLeft","lightSpeedInRight",
  "rollIn","rollOut"
];

const buttonsContainer = document.getElementById("buttons");
const sidebar = document.getElementById("sidebar");

animations.forEach(anim => {
  const btn = document.createElement("button");
  btn.textContent = anim;
  btn.onclick = () => {
    sidebar.classList.add("animate");
    sidebar.style.animationName = anim;
    sidebar.classList.add("show");
    sidebar.addEventListener("animationend", () => {
      sidebar.classList.remove("animate");
      sidebar.style.animationName = "";
    }, {once:true});
  };
  buttonsContainer.appendChild(btn);
});
</script>

</body>
</html>
