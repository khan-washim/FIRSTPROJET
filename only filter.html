<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter Sidebar</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
  /* Filter Sidebar Styling */
  #filterSidebar .offcanvas-body {
    background: #0c70e2;
    color: #fff;
    padding: 20px;
  }
  #filterSidebar h5 {
    color: #fff;
    margin: 0;
    font-weight: bold;
  }
  #filterSidebar .btn-close {
    filter: invert(1);
    opacity: 1;
  }
  #filterSidebar .offcanvas-header {
    border-bottom: 1px solid #000;
  }
  #filterSidebar h6 {
    font-weight: bold;
    margin-bottom: 10px;
    color: #fff;
  }
  #filterSidebar ul li {
    margin-bottom: 8px;
  }
  #filterSidebar label {
    margin-left: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Filter Button -->
<div class="container my-3">
  <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
    <i class="fa-solid fa-filter"></i> Filter
  </button>
</div>

<!-- Filter Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="filterSidebar">
  <div class="offcanvas-header" style="background-color: red;">
    <h5 class="offcanvas-title" style="color: yellow;">Filter</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <div class="mb-4">
      <h6>Size Availability</h6>
      <ul class="list-unstyled">
        <li><input type="checkbox" id="size-s"> <label for="size-s">S</label></li>
        <li><input type="checkbox" id="size-m"> <label for="size-m">M</label></li>
        <li><input type="checkbox" id="size-l"> <label for="size-l">L</label></li>
        <li><input type="checkbox" id="size-xl"> <label for="size-xl">XL</label></li>
        <li><input type="checkbox" id="size-xxl"> <label for="size-xxl">XXL</label></li>
      </ul>
    </div>
    <div>
      <h6>Color</h6>
      <ul class="list-unstyled">
        <li><input type="checkbox" id="color-red"> <label for="color-red">RED</label></li>
        <li><input type="checkbox" id="color-green"> <label for="color-green">GREEN</label></li>
        <li><input type="checkbox" id="color-blue"> <label for="color-blue">BLUE</label></li>
        <li><input type="checkbox" id="color-white"> <label for="color-white">WHITE</label></li>
        <li><input type="checkbox" id="color-tangerine"> <label for="color-tangerine">TANGERINE</label></li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript (Optional - for future dynamic filter actions) -->
<script>
  // Example: Log selected filters
  document.querySelectorAll('#filterSidebar input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      let selected = [];
      document.querySelectorAll('#filterSidebar input[type="checkbox"]:checked').forEach(cb => {
        selected.push(cb.nextElementSibling.textContent.trim());
      });
      console.log("Selected Filters:", selected);
    });
  });
</script>

</body>
</html>
