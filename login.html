<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      background-color: #a2afe4;
      font-family: 'Arial', sans-serif;
    }
    .contact-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .contact-left {
      background-color: #0b2b3e;
      color: white;
      padding: 40px;
      position: relative;
    }
    .contact-left h4 {
      font-weight: bold;
    }
    .contact-left small {
      color: #cfd8dc;
    }
    .contact-left .info-item {
      margin-top: 20px;
      
    }
    .contact-left .info-item i {
      font-size: 18px;
      margin-right: 10px;
    
    }
    .contact-left .social-icons i {
      background-color: #f1c40f;
      color: #0b2b3e;
      border-radius: 50%;
      padding: 8px;
      margin-right: 8px;
      cursor: pointer;
    }
    .contact-right {
      padding: 40px;
    }
    .form-control, .form-check-input {
      border-radius: 0;
      border: none;
      border-bottom: 1px solid #ccc;
      box-shadow: none;
    }
    .form-check-input:checked {
      background-color: #0b2b3e;
      border-color: #0b2b3e;
    }
    .send-btn {
      color: #0b2b3e;
      font-weight: bold;
      text-decoration: none;
      float: right;
      margin-top: 20px;
    }
  </style>
</head>
<body class="p-2">

<div class="container mt-2">
  <div class="row contact-card">
    <!-- Left Side -->
    <div class="col-lg-4 contact-left ">
      <h4 >Contact Information</h4>
      <small >Say something to start a live chat!</small>

      <div class="info-item pb-4 " style="margin-top: 70px;">
        <i class="fa fa-phone"></i> +1012 3456 789
      </div>
      <div class="info-item pb-4">
        <i class="fa fa-envelope"></i> demo@gmail.com
      </div>
      <div class="info-item pb-4">
        <i class="fa fa-map-marker-alt"></i>
        132 Dartmouth Street Boston, <br>Massachusetts 02156 United States
      </div>
      <div class="social-icons " style="margin-top: 150px;">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-discord"></i>
      </div>
    </div>

    <!-- Right Side -->
    <div class="col-lg-8 contact-right">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="Write here">
        </div>
        <div class="col">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Write here">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="ridoysheikh15@gmail.com">
        </div>
        <div class="col">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" value="+1 012 3456 789">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Subject?</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="subject" checked>
            <label class="form-check-label">General Inquiry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="subject">
            <label class="form-check-label">General Inquiry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="subject">
            <label class="form-check-label">General Inquiry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="subject">
            <label class="form-check-label">General Inquiry</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" placeholder="Write your message.." rows="2"></textarea>
      </div>
      <a href="#" class="send-btn">Send Message</a>
    </div>
  </div>
</div>

</body>
</html>
