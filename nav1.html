<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Navbar with Sidebar on Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet" />

<style>
*, *::before, *::after { box-sizing: border-box; }
html, body {
  margin: 0; padding: 0; overflow-x: hidden;
  font-family: 'Merriweather', serif; background: #f9f9f9;
}
.language span, .currency span {
  font-family: 'Inter', sans-serif; font-weight: 400; font-size: 16px;
}
nav.navbar {
  background: #fff; padding: 8px 18px; border-bottom: 1px solid #ddd;
}
.top-row {
  display: flex; align-items: center; justify-content: space-between;
  position: relative; min-height: 48px;
}

/* Left side: language & currency */
.language-currency { display: flex; align-items: center; gap: 8px; color: #333; min-width: 120px; flex-shrink: 0; }
.language, .currency { display: flex; align-items: center; gap: 6px; cursor: pointer; user-select: none; white-space: nowrap; }
.language img.flag { width: 20px; height: 14px; object-fit: cover; border-radius: 2px; }
.dropdown-arrow { width: 10px; height: 6px; stroke: #333; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }

/* Centered Logo */
.logo-wrapper { position: absolute; left: 50%; transform: translateX(-50%); height: 48px; display: flex; align-items: center; white-space: nowrap; }
.navbar-brand img { height: 38px; width: auto; max-width: 100%; }

/* Right side controls */
.right-controls { display: flex; align-items: center; gap: 5px; min-width: 120px; flex-shrink: 0; }

/* Search bar */
.search-bar { position: relative; width: 286px; }
.search-bar input {
  width: 100%; padding: 6px 35px 6px 12px; border-radius: 7px;
  border: 1px solid #ccc; font-size: 12px; font-family: 'Roboto', sans-serif;
  font-weight: 400; outline: none;
}
.search-bar .search-icon {
  position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
  font-size: 1rem; color: #666; pointer-events: none;
}

/* Menu toggle */
.menu-icon { font-size: 14px; color: #333; background: none; border: none; cursor: pointer; padding: 0; }
.menu-text { font-family: 'Lora', serif; font-weight: 400; font-size: 14px; }

/* Desktop Hidden Nav */
.hidden-nav {
  display: none; background: #fff; padding: 10px 0; border-top: 1px solid #ddd;
}
.hidden-nav .nav-container { display: flex; justify-content: space-between; align-items: center; }
.hidden-nav .nav-group { display: flex; gap: 20px; }
.hidden-nav a {
  text-decoration: none; font-family: 'Lora', serif; font-size: 14px; color: #333; transition: color 0.3s;
}
.hidden-nav a:hover { color: #007BFF; }

/* Sidebar (Mobile) */
@keyframes fadeInRight {
  from { opacity: 0; transform: translateX(100%); }
  to { opacity: 1; transform: translateX(0); }
}
.sidebar {
  position: fixed; top: 0; right: -260px;
  width: 260px; height: 100%; background: #d15c5c;
  box-shadow: -2px 0 6px rgba(0,0,0,0.15);
  padding: 20px; transition: right 0.3s ease;
  display: flex; flex-direction: column; z-index: 2000;
}
.sidebar.active {
  right: 0; animation: fadeInRight 0.3s ease forwards;
}
.sidebar nav { display: flex; flex-direction: column; }

/* Top logo row inside sidebar */
.sidebar-logo-row {
  display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;
}
.sidebar-logo-row img { height: 28px; width: auto; }

/* Sidebar item hover bar effect */
.sidebar-item {
  position: relative;
  display: flex; justify-content: space-between; align-items: center;
  padding: 12px 15px;
  color: #fff;
  text-decoration: none;
  font-family: 'Lora', serif;
  font-size: 16px;
  overflow: hidden;
}
.sidebar-item::before {
  content: "";
  position: absolute;
  top: 0; left: -100%;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.2);
  transition: left 0.3s ease;
  z-index: 0;
}
.sidebar-item:hover::before {
  left: 0;
}
.sidebar-item span, .sidebar-item .arrow { position: relative; z-index: 1; }
.sidebar-item .arrow { font-size: 14px; }

/* Submenu */
.submenu {
  display: none; flex-direction: column;
}
.submenu .sidebar-item { padding-left: 30px; font-size: 14px; }

/* Arrow toggle */
.has-submenu.open .arrow { transform: rotate(90deg); transition: transform 0.2s; }

@media (max-width: 768px) {
  .search-bar { width: 80px; }
  .hidden-nav { display: none !important; }
}
@media (max-width: 480px) {
  .language-currency {
    gap: 5px;
    font-size: 8px;
    min-width: 40px;
    flex-wrap: nowrap;
  }
  .search-bar {
    width: 60px;
  }
  .search-bar input {
    font-size: 8px;
    padding: 5px 25px 5px 8px;
  }
  .navbar-brand img {
    height: 25px;
    width: auto;
    max-width: 80px;
  }
  .language-currency img.flag {
    width: 14px;
    height: auto;
  }
}

@media (max-width: 320px) {
  .top-row {
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 4px;
  }
  .language-currency {
    gap: 4px;
    font-size: 8px;
  }
  .search-bar input {
    width: 40px;
    font-size: 8px;
    padding: 2px 18px 2px 4px;
  }
  .logo-wrapper img {
    height: 20px;
    max-width: 50px;
  }
  .menu-icon {
    font-size: 8px;
    padding: 2px 4px;
  }
}

</style>
</head>
<body>

<nav class="navbar" role="navigation">
  <div class="top-row">
    <div class="language-currency">
      <div class="language">
        <img src="https://flagcdn.com/us.svg" alt="English" class="flag" />
        <span>English</span>
        <svg class="dropdown-arrow" viewBox="0 0 10 6"><polyline points="1 1 5 5 9 1"></polyline></svg>
      </div>
      <div class="currency">
        <span>BDT</span>
        <svg class="dropdown-arrow" viewBox="0 0 10 6"><polyline points="1 1 5 5 9 1"></polyline></svg>
      </div>
    </div>
    <div class="logo-wrapper">
      <a class="navbar-brand" href="#">
        <img src="/Bindazz-Logo 1.png" alt="Bindazz Logo" />
      </a>
    </div>
    <div class="right-controls">
      <div class="search-bar">
        <input type="text" placeholder="Search Products" />
        <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="18" height="18"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </div>
      <button id="navbarToggle" class="menu-icon">&#9776;MENU </button>
    </div>
  </div>
  <div class="hidden-nav" id="hiddenNav">
    <div class="nav-container">
      <div class="nav-group">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
      </div>
      <div class="nav-group">
        <a href="#">Item 4</a>
        <a href="#">Item 5</a>
        <a href="#">Item 6</a>
      </div>
      <div class="nav-group">
        <a href="#">Item 7</a>
        <a href="#">Item 8</a>
        <a href="#">Item 9</a>
      </div>
    </div>
  </div>
</nav>

<!-- Mobile Sidebar -->
<div class="sidebar" id="sidebar">
  <!-- Top logo row inside sidebar -->
  <div class="sidebar-logo-row">
    <a href="#"><img src="/Bindazz-Logo 1.png" alt="Bindazz Logo"></a>
    <button class="close-btn" id="closeSidebar">&#8594;</button>
  </div>
  
  <nav>
    <a href="#" class="sidebar-item"><span>Item 1</span><span class="arrow">&gt;</span></a>
    <a href="#" class="sidebar-item"><span>Item 2</span><span class="arrow">&gt;</span></a>
    <a href="#" class="sidebar-item has-submenu" id="submenuToggle"><span>Item 3</span><span class="arrow">&gt;</span></a>
    <div class="submenu" id="submenu">
      <a href="#" class="sidebar-item"><span>Subitem 3.1</span><span class="arrow">&gt;</span></a>
      <a href="#" class="sidebar-item"><span>Subitem 3.2</span><span class="arrow">&gt;</span></a>
      <a href="#" class="sidebar-item"><span>Subitem 3.3</span><span class="arrow">&gt;</span></a>
    </div>
    <a href="#" class="sidebar-item"><span>Item 4</span><span class="arrow">&gt;</span></a>
    <a href="#" class="sidebar-item"><span>Item 5</span><span class="arrow">&gt;</span></a>
  </nav>
</div>

<script>
const toggleBtn = document.getElementById("navbarToggle");
const hiddenNav = document.getElementById("hiddenNav");
const sidebar = document.getElementById("sidebar");
const closeSidebar = document.getElementById("closeSidebar");
const submenuToggle = document.getElementById("submenuToggle");
const submenu = document.getElementById("submenu");

function isMobile() { return window.innerWidth <= 768; }

toggleBtn.addEventListener("click", function() {
  if (isMobile()) { sidebar.classList.add("active"); }
  else { hiddenNav.style.display = hiddenNav.style.display === "block" ? "none" : "block"; }
});

closeSidebar.addEventListener("click", function() { sidebar.classList.remove("active"); });

submenuToggle.addEventListener("click", function(e) {
  e.preventDefault();
  submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
  submenuToggle.classList.toggle("open");
});
</script>

</body>
</html>
